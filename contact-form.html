<div class="contact-form-wrapper">
    <div class="contact-form">

        <form id="contactForm" action="submit.php" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" pattern="[A-Za-z ]+" placeholder="Your name (required)" required>
                <label for="name">Your name (required)</label>
            </div>

                <input type="email" class="form-control" id="email" placeholder="Your email (required)" required>
